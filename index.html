<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
<a-scene>

    <a-sky color="#0DFFEE"></a-sky>

    <a-plane position="0 0.5 -4" rotation="-90 0 0" width="10" height="2" color="black">
    </a-plane>

    <a-ring position="-5.5 1.2 -4" radius-inner="0.25" radius-outer="0.75" color="#00994C"></a-ring>

    <a-cylinder position="-5 1 -5" color="#FF926B" radius="0.45" rotation="-30">
    </a-cylinder>
    
    <a-box position="-3 1 -5" color="yellow" rotation="-1">
    </a-box>

    <a-cylinder position="-1 1.5 -5" color="#FF8000" radius="0.45" rotation="0" height="2">
    </a-cylinder>

    <a-cone position="1 1.3 -7" color="#F5495B" radius="0.3" height="2" rotation="0">
    </a-cone>

    <a-octahedron position="2.5 0.9 -5" color="#FCB4F0" radius="0.45" rotation="-70">
    </a-octahedron>

    <a-sphere position="4 1 -5" color="#000099" radius="0.5">
    </a-sphere>
      

</a-scene>

</body>

</html>
